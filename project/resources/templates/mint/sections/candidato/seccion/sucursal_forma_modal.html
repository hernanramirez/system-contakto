<div class="modal fade" id="sucursalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Crear sucursal</h4>
			</div>

			<div class="modal-body">

				<div class="row">
					<form action="">
						{% csrf_token %}
						<div class="col-md-12">
							<label for="">Sucursal</label>
							<input type="text" name="sucursal-nombre" class="form-control" maxlength="140" id="id_sucursal-nombre">
						</div>
						<div class="col-md-12">
							<label for="">Ciudad</label>
							<input type="text" name="sucursal-ciudad" class="form-control" maxlength="140" id="id_sucursal-ciudad">
						</div>
					</form>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
				<button type="button" class="btn btn-primary" id="btn_guardar_sucursal">Guardar</button>
				<div id="sucursal_modal_status"></div>
			</div>
		</div>
	</div>
</div>
